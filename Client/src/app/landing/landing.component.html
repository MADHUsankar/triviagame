<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta charset="utf-8"> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Trivia Game</title>
    <!-- Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
<body>

  <a [routerLink]="['/landing']">Home</a>  
  <a [routerLink]="['/new_question']">Add a Question</a> 
 <a (click)="endSession()">Log Off</a>
    <!-- JUMBOTRON -->
 


    <div class="jumbotron text-center">
      <div class="container">
        <p>Click the button to start the trivia game</p>
         
          <button [routerLink]="['/lets_play']"  class="btn btn-primary" >Play!</button>
      </div>
    </div>



<div class="search"><label>Search</label> <input type="text" id="search" name="searchBar" class="searchBar" [(ngModel)]="searchStr"></div>

    <div class="container">
      <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
    <th>Name</th>
    <th>Score</th>
    <th>Percentage</th>
  </tr>
  <tr *ngFor="let user of users ">
    <td>{{user.username}}</td>
    <td>{{user.score}}</td>
    <td>{{user.percentage}}%</td>
  </tr>
</table>
    </div>
